<label form-group="{{ fieldName }}">

    <span form-label-valid="{{ fieldName }}" translate="FORM_EMAIL_LABEL">E-Mail</span>

    <span form-label-invalid="{{ fieldName }}" ng-messages="form[fieldName].$error">
        <!-- required and 'pattern' are build-in validations of angular.js -->
        <div ng-message="required"><span translate="FORM_EMAIL_ERROR_REQUIRED"></span></div>
        <div ng-message="email"><span translate="FORM_EMAIL_ERROR_INVALID"></span></div>
        <div ng-message="remote_eligible"><span translate="FORM_EMAIL_ERROR_INVALID_UNIT"></span></div>
        <div ng-message="non_blacklisted_email"><span translate="FORM_EMAIL_ERROR_INVALID_BLACKLIST"></span></div>
        <div ng-message="remote_not_activated"><span translate="FORM_EMAIL_ERROR_ALREADY_ACTIVATED_1"}}<a href="#/passwordrecovery">{{'FORM_EMAIL_ERROR_ALREADY_ACTIVATED_2' | translate}}</a></div>
    </span>
    </label>

    <div class="full-width">
        <input type="email" name="{{ fieldName }}" ng-model="model" placeholder="E-Mail"
               required local-email-part-input non-external-email reset-remote-validation translate-attr="{ placeholder: 'FORM_EMAIL_PLACEHOLDER'}">
</div>
