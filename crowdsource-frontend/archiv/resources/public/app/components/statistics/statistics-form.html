<h2 class="plist__heading push-dble--bottom">Statistiken</h2>

<div class="alert-box alert-box__statistics info" ng-if="data.info !== undefined">
    {{data.info}}
    <span class="close" ng-click="clearInfo()">&times;</span>
</div>

<div class="panel">
    <div class="row">
        <div class="statistics-form small-12 columns">

            <select class="statistics-form-type-select-dropdown" name="statistic-type" ng-model="data.statisticType" ng-change="statisticTypeChanged()" ng-options="item.label for item in STATISTICS_CONST.PAGES track by item.name">
            </select>

        </div>
    </div>

    <div class="row statistics-form-datepicker" ng-if="shouldShowDatePickerWithPrecision()">
        <div class="small-12 medium-4 large-4 columns form-controls-startdate">
            <label>
                <input ng-change="dateChanged()" class="statistics-startdate" type="text" datepicker="" name="startDate"
                       ng-model="data.startDate"
                       placeholder="Von..." required readonly timerange="untilToday">
            </label>
        </div>
        <div class="small-12 medium-4 large-4 columns form-controls-enddate">
            <label>
                <input ng-change="dateChanged()"  class="statistics-enddate" type="text" datepicker="" name="endDate"
                       ng-model="data.endDate"
                       placeholder="Bis..." required readonly timerange="untilToday">
            </label>
        </div>
        <div class="small-12 medium-4 large-4 columns form-control-timeprecision">
            <select name="statistics-time-precision" ng-model="data.timePrecision" ng-change="statisticTimePrecisionChangeHandler()" ng-options="item.label for item in data.availableTimePrecisionTypeOptions track by item.precision" readonly disabled>
            </select>
        </div>

    </div>

    <div class="row statistics-form-comments-per-project" ng-if="shouldShowCountPicker()">
        <div class="small-12 medium-4 large-4 columns form-control-project-count">
            <select name="statistics-project-count" ng-model="data.projectCount" ng-change="statisticsProjectCountChangeHandler()" ng-options="item.label for item in data.availableProjectCount track by item.value"></select>
        </div>
    </div>
</div>
