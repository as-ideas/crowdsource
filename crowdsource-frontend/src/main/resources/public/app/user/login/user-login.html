<div class='teaser--slim'/>
<content-row class="login-form">
    <form name="login.form" class="box" novalidate>

        <div class="row">
            <div class="small-12 columns">
                <h1>
                    {{'LOGIN_HEADLINE' | translate}}
                    <small class="right push--top">
                        <a class="password-recovery-link  text--small" href="#/login/password-recovery" translate="LOGIN_LINK_PASSWORD_RECOVERY">Passwort vergessen?</a>
                    </small>
                </h1>
            </div>
        </div>

        <div class="small-12 columns">
            <div class="general-error alert-box alert" ng-messages="login.generalErrors" ng-if="login.generalErrors">
                <span ng-message="remote_bad_credentials">{{'LOGIN_ERROR_INVALID_CREDENTIALS' | translate}}</span>
                <span ng-message="remote_unknown" translate="FORM_ERROR_UNEXPECTED">Es ist ein Fehler aufgetreten. Bitte versuche es erneut.</span>
            </div>
        </div>

        <div class="row">
            <email-form-group model="login.user.email" field-name="email"
                              class="small-12 columns form-controls-email"/>
        </div>

        <div class="row">
            <div class="small-12 columns form-controls-password">
                <label form-group="password">

                    <span form-label-valid="password" translate="FORM_PASSWORD_LABEL">Passwort</span>

                    <span form-label-invalid="password" ng-messages="login.form.password.$error">
                        <span ng-message="required" translate="FORM_PASSWORD_ERROR_REQUIRED">Bitte gib Dein Passwort ein</span>
                    </span>

                    <input type="password" name="password" ng-model="login.user.password" placeholder="Passwort"
                           required reset-remote-validation translate-attr-placeholder="FORM_PASSWORD_PLACEHOLDER">
                </label>
            </div>
        </div>

        <div class="row">
            <div class="small-12 columns text-center">
                <div>
                    <button type="submit" class="crwd-success radius shadow margin-top"
                            ng-click="login.login()" ng-disabled="login.loading">
                        {{ login.loading ? 'Login...' : 'Login' }}
                    </button>
                </div>
                <div class="text--small push--top"><a href="#/signup" translate="LOGIN_LINK_REGISTER">oder hier registrieren</a>
                </div>
            </div>
        </div>
    </form>
</content-row>
