<h3 class="campaign__heading">Ideen Kampagnen</h3>

<div class="campaign__noentry" ng-if="!entries.length">
    <span>Zurzeit gibt es leider keine Ideen Kampagnen</span>
</div>

<div ng-if="entries.length" ng-repeat="entry in entries" class="campaign__container">
    <a href="" ng-href="#/ideas/{{entry.id}}">
        <article class="campaign__item">

            <div class="campaign__image-container">
                <img class="campaign__image" ng-src="http://staging.crowd.asideas.de/images/team-karl.jpg">
            </div>

            <div class="campaign__details-container">
                <h1 class="campaign__title">{{entry.title}}</h1>
                <span class="campaign__sponsor">{{entry.sponsor}}</span>
            </div>

            <div ng-if="entry.state == 'EXPIRED'" class="campaign__state-container">
                <div class="campaign__state-icon--clock"></div>
            </div>
        </article>
    </a>

    <hr class="campaign__divider" ng-if="!$last">

</div>
