<idea-teaser campaign="ideasList.campaign"></idea-teaser>

<content-row class="ideas-list">
    <ideas-status-bar campaign="ideasList.campaign"></ideas-status-bar>

    <idea-add campaign="ideasList.campaign"></idea-add>

    <section>
        <h1>Liste DEINER Ideen</h1>
        <ul class="ideas__ul">
            <li class="ideas__li" ng-repeat="idea in ideasList.ideas">
                <idea-tile idea="idea"></idea-tile>
            </li>
        </ul>
    </section>


</content-row>
