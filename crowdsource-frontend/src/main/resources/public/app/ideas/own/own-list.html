<idea-teaser campaign="ideasList.campaign"></idea-teaser>
<ideas-status-bar campaign="ideasList.campaign"></ideas-status-bar>

<content-row>
    <div class="row">
       <idea-add campaign="ideasList.campaign" success-fn="ideasList.refreshList"></idea-add>
    </div>
</content-row>

<content-row class="intro-section">
    <section>
        <h2>Liste deiner Ideen ({{ ideasList.ideas.length }})</h2>
        <div class="ideas-grid__container">
            <div class="ideas-grid__box" ng-repeat="idea in ideasList.ideas">
                <idea-tile campaign="ideasList.campaign" idea="idea"></idea-tile>
            </div>
        </div>
    </section>
</content-row>
