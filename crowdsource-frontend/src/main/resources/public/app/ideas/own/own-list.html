<idea-teaser campaign="ideasList.campaign"></idea-teaser>
<ideas-status-bar campaign="ideasList.campaign"></ideas-status-bar>

<content-row class="intro-section">

    <div class="row">
        <div class="columns medium-6">
            <idea-add campaign="ideasList.campaign"></idea-add>
        </div>

        <div class="columns medium-6">
            <h1 class="plist__heading">Deine eingereichten Ideen</h1>
            <p class="plist__intro--has-divider">
                Du hast schon XX Ideen eingereicht!
            </p>
            <p>Deine eingereichten Ideen werden von unser Redaktion zeitnah freigeben oder mit einer BegrÃ¼ndung
                abgeleht.</p>
            <ul>
                <li><span class="plist__pill">12</span>Freigegebene Ideen</li>
                <li><span class="plist__pill">4</span>Ausstehende Ideen</li>
                <li><span class="plist__pill">0</span>Abgelehnte Ideen</li>
            </ul>
        </div>
    </div>

    <content-row>
        <h2>Liste deiner Ideen ({{ ideasList.ideas.length }})</h2>
        <div class="ideas-grid__container">
            <div class="ideas-grid__box" ng-repeat="idea in ideasList.ideas">
                <idea-tile campaign="ideasList.campaign" idea="idea"></idea-tile>
            </div>
        </div>
    </content-row>

</content-row>
