<div class="ideas-teaser">
    <div class="ideas-teaser__content">
        <div class="ideas-teaser__container">
            <div class="ideas-teaser__item">
                <div class="ideas-teaser__video-container">
                    <style>
                        video { background: transparent url('{{ campaign.contentI18n[vm.currentLanguage].videoImageReference }}') 50% 50% / cover no-repeat; }
                    </style>
                    <video class="ideas-teaser__video" poster="/images/transparent.png" controls>
                        <source src="{{ campaign.contentI18n[vm.currentLanguage].videoReference | trustUrl}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <p class="ideas-teaser__description--mobile" ng-bind-html="trustedDescriptionHtml"></p>
            </div>
            <div class="ideas-teaser__item">
                <h1 class="ideas-teaser__heading">{{ campaign.contentI18n[vm.currentLanguage].title }}</h1>
                <p class="ideas-teaser__sponsor">{{ campaign.sponsor }}</p>
                <p class="ideas-teaser__date">{{ campaign.startDate | date: 'shortDate'}} - {{ campaign.endDate | date: 'shortDate'}}<span ng-if="campaign.expired" translate="CAMPAIGN_LABEL_ENDED"> (beendet)</span></p>
                <p class="ideas-teaser__description" ng-bind-html="trustedDescriptionHtml"></p>
            </div>
        </div>
    </div>
</div>
