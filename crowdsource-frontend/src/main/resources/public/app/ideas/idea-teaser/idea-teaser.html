<div class="ideas-teaser">
    <div class="ideas-teaser__visual"></div>

    <div class="ideas-teaser__content">
        <div class="ideas-teaser__container">
            <div class="ideas-teaser__item">
                <div class="ideas-teaser__video-container">
                    <style>
                        video { background: transparent url('{{vm.campaign.videoImageReference}}') 50% 50% / cover no-repeat; }
                    </style>
                    <video class="ideas-teaser__video" poster="/images/transparent.png" controls>
                        <source src="{{vm.campaign.videoReference | trustUrl}}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>#
                </div>
            </div>
            <div class="ideas-teaser__item">
                <h1 class="ideas-teaser__heading">{{vm.campaign.title}}</h1>
                <p class="ideas-teaser__sponsor">{{vm.campaign.sponsor}}</p>
                <p class="ideas-teaser__date">{{ vm.campaign.startDateString }} - {{ vm.campaign.endDateString }}<span ng-if="campaign.expired"> (beendet)</span></p>
                <p class="ideas-teaser__description">{{vm.campaign.description}}</p>
            </div>
        </div>
    </div>
</div>
