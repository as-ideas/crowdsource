<div class="ideas-teaser">
    <div class="ideas-teaser__visual"></div>

    <div class="ideas-teaser__content">


        <div class="row">
            <div class="columns medium-6">
                <video class="ideas-teaser__video" controls>
                    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="columns medium-6">
                <h1 class="ideas-teaser__heading">{{campaign.title}}</h1>
                <p class="ideas-teaser__description">{{campaign.description}}</p>
                <div class="intro-box__item-icon--user"></div>
                <p class="ideas-teaser__sponsor">{{campaign.sponsor}}</p>
            </div>
        </div>
    </div>
</div>
