<idea-teaser campaign="ideasList.campaign"></idea-teaser>
<ideas-status-bar campaign="ideasList.campaign"></ideas-status-bar>

<content-row class="intro-section">

    <div class="container">
        <h2 class="plist__heading--secondary intro-box__header ng-scope">
            {{ideasList.campaign.title}}
            <p class="plist__intro--has-divider">{{ideasList.campaign.sponsor}}</p>
        </h2>

        <ul class="round-description-box ng-scope">
            <li class="round-description-box__item">
                <div class="round-description-box__item-icon--capital"></div>
                <h3 class="round-description-box__heading--has-divider">Wie funktioniert's?</h3>

                <p class="round-description-box__intro">BLA BLA </p>
            </li>

            <li class="round-description-box__item--important">
                <div class="round-description-box__item-icon--user"></div>
                <h3 class="round-description-box__heading--has-divider">Deine Idee</h3>

                <idea-add campaign="ideasList.campaign"></idea-add>
            </li>

            <li class="round-description-box__item">
                <div class="round-description-box__item-icon--clock"></div>
                <h3 class="intro-box__heading--has-divider">Deine bisherigen Ideen</h3>

                <p class="round-description-box__intro">
                    <ideas-own-statistics campaign="ideasList.campaign"></ideas-own-statistics>
                    <br>
                    <a ng-href="/#ideas/{{ideasList.campaign.id}}/own">Deine Ideen</a>
                </p>
            </li>
        </ul>
    </div>

</content-row>

<content-row>
    <section>
        <h1>Liste der Ideen</h1>

        <div class="ideas-grid__container">
            <div class="ideas-grid__box" ng-repeat="idea in ideasList.ideas">
                <idea-tile campaign="ideasList.campaign" idea="idea"></idea-tile>
            </div>
        </div>
    </section>

    <load-more paging="ideasList.paging" no-more-label="Es sind keine weiteren Ideen vorhanden" load-fn="ideasList.loadMore"></load-more>
    
</content-row>
