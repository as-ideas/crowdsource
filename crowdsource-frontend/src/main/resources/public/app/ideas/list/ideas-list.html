<idea-teaser campaign="ideasList.campaign"></idea-teaser>
<ideas-status-bar campaign="ideasList.campaign"></ideas-status-bar>

<content-row class="ideas-list">

    <section>
        <h1>Deine Idee</h1>
        <form>
            <textarea title=""></textarea>
            <button>Idee einreichen</button>
            <p>Deine Idee wird nach dem Einreichen erstmal überprüft. ..</p>
        </form>

        <ul>
            <li><a href="/#/ideas/asdf/admin">ADMIN Ideen ----></a></li>
            <li><a href="/#/ideas/asdf/own">Deine eingereichten Ideen anschauen ---></a></li>
        </ul>
    </section>

    <section>
        <h1>Liste der Ideen</h1>

        <div class="ideas-grid__container">
            <div class="ideas-grid__box" ng-repeat="idea in ideasList.ideas">
                <idea-tile idea="idea"></idea-tile>
            </div>
        </div>

    </section>

</content-row>
