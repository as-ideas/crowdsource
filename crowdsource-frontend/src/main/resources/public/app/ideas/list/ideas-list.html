<content-row>
    <div class="container">
        <idea-add campaign="ideasList.campaign" success-fn="ideasList.reloadOwnIdeas"></idea-add>
    </div>

</content-row>

<content-row class="intro-section">
    <section>
        <content-hero title="Eure Ideen" description="Bewertet die eingereichten Ideen, denn jede Stimme zÃ¤hlt."></content-hero>

                <idea-tile campaign="ideasList.campaign" idea="idea"></idea-tile>
