<idea-teaser campaign="ideasList.campaign"></idea-teaser>
<ideas-status-bar campaign="ideasList.campaign"></ideas-status-bar>
<idea-howto></idea-howto>

<content-row overlay="ADD_IDEA_SUCCESS">
    <idea-add campaign="ideasList.campaign" success-fn="ideasList.reloadOwnIdeas"></idea-add>
</content-row>

<content-row class="intro-section">
    <section>

        <content-hero title="'Eure Ideen'" description="'Verschaffe Dir einen Überblick über Deine eingereichten Ideen und reiche gleich noch eine weitere Idee ein.'"></content-hero>

        <ul class="ideas-list__filter">
            <li ng-repeat="entry in ideasList.FILTER_STATES">
                <a name="{{entry.state}}" ng-class="ideasList.selectedFilter == entry.state ? 'active' : ''" ng-click="ideasList.setFilter(entry.state)">{{entry.label}}</a>
            </li>
        </ul>
        <div class="ideas-grid__container">
            <div class="ideas-grid__box" ng-repeat="idea in ideasList.ideas" overlay="{{'VOTE_'+idea.id}}">
                <idea-tile campaign="ideasList.campaign" idea="idea"></idea-tile>
            </div>
        </div>
    </section>

    <div class="ideas-grid__empty-label campaign-noentry" ng-if="!ideasList.ideas.length">
        <img class="campaign-noentry__image" src="/images/campaigns-not-available-robot.svg">
    </div>

    <load-more paging="ideasList.paging" no-more-label="Es sind keine weiteren Ideen vorhanden" ng-if="!ideasList.paging.last" load-more-label="Lade mehr Ideen!!" load-fn="ideasList.loadMore"></load-more>
</content-row>
