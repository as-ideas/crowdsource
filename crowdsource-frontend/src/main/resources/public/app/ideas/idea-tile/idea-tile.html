<div class="ideas-grid-tile">
    <div>
        <span class="ideas-grid-tile__author">{{ idea.firstName }} </span>
    </div>
    <div>
        <div class="ideas-grid-tile__star--single"></div>
        <span class="ideas-grid-tile__votes-avg">{{ idea.avgVotes }} </span>
        <span class="ideas-grid-tile__votes-num"> von {{ idea.votes }} Personen</span>
    </div>
    <p class="ideas-grid-tile__text" ng-bind="idea.text"></p>

    <div class="ideas-grid-tile__rating">
        <div class="ideas-grid-tile__star--unrated star5" />
        <div class="ideas-grid-tile__star--unrated star4" />
        <div class="ideas-grid-tile__star--unrated star3" />
        <div class="ideas-grid-tile__star--unrated star2" />
        <div class="ideas-grid-tile__star--unrated star1" />
    </div>

</div>
