<div class="ideas-grid-tile">
    <div>
        <span class="ideas-grid-tile__author">{{ idea.firstName }} </span>
    </div>
    <div>
        <div class="ideas-grid-tile__star--single"></div>
        <span class="ideas-grid-tile__votes-avg">{{ idea.avgVotes }} </span>
        <span class="ideas-grid-tile__votes-num"> von {{ idea.votes }} Personen</span>
    </div>
    <p class="ideas-grid-tile__text" ng-bind="idea.text"></p>

    <div class="ideas-grid-tile__rating" ng-class="vm.isVotingDisabled ? 'ideas-grid-tile__rating--disabled' : ''">
        <div ng-click="vm.vote(5)" class="star5" ng-class="vm.idea.voted == 5 ? 'ideas-grid-tile__star--rated' : 'ideas-grid-tile__star--unrated'"></div>
        <div ng-click="vm.vote(4)" class="star4" ng-class="vm.idea.voted >= 4 ? 'ideas-grid-tile__star--rated' : 'ideas-grid-tile__star--unrated'"></div>
        <div ng-click="vm.vote(3)" class="star3" ng-class="vm.idea.voted >= 3 ? 'ideas-grid-tile__star--rated' : 'ideas-grid-tile__star--unrated'"></div>
        <div ng-click="vm.vote(2)" class="star2" ng-class="vm.idea.voted >= 2 ? 'ideas-grid-tile__star--rated' : 'ideas-grid-tile__star--unrated'"></div>
        <div ng-click="vm.vote(1)" class="star1" ng-class="vm.idea.voted >= 1 ? 'ideas-grid-tile__star--rated' : 'ideas-grid-tile__star--unrated'"></div>
    </div>

</div>
