<div class="ideas-grid-tile">
    <div>
        <span class="ideas-grid-tile__votes-avg">{{ idea.avgVotes }} </span>
        <span class="ideas-grid-tile__votes-num">({{ idea.votes }})</span>
    </div>
    <div>
        <span class="ideas-grid-tile__author">{{ idea.firstName }} </span>
    </div>
    <p class="ideas-grid-tile__text" ng-bind="idea.text"></p>
    <div class="ideas-grid-tile__rating">
        *****
    </div>
</div>
