    <span form-label-valid="{{ fieldName }}">Email-Adresse</span>

    <span form-label-invalid="{{ fieldName }}" ng-messages="form[fieldName].$error">
        <!-- required and 'pattern' are build-in validations of angular.js -->
        <span ng-message="required">Bitte gib Deine Email-Adresse ein</span>
        <span ng-message="email">Bitte gib eine valide E-Mail Adresse ein</span>
        <span ng-message="remote_eligible">Deine Unit wird noch nicht unterstÃ¼tzt.</span>
        <span ng-message="non_blacklisted_email">Dieser Service kann nur von Mitarbeitern mit einer E-Mail-Adresse mit gÃ¼ltiger Domain verwendet werden</span>
        <span ng-message="remote_not_activated">
            Die Email-Adresse wurde bereits aktiviert. Du kannst Dich mit Deinem Passwort bereits einloggen. Falls Du Dein Passwort vergessen hast,
            klick bitte <a href="#/passwordrecovery">hier</a>.
        </span>
    </span>
</label>

<div class="full-width">
    <input type="email" name="{{ fieldName }}" ng-model="model" placeholder="vorname.nachname@domain.de"

</div>
