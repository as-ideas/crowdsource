<label form-group="{{ fieldName }}">

    <span form-label-valid="{{ fieldName }}">Email-Adresse</span>

    <span form-label-invalid="{{ fieldName }}" ng-messages="form[fieldName].$error">
        <!-- required and 'pattern' are build-in validations of angular.js -->
        <span ng-message="required">Bitte gib Deine Email-Adresse ein</span>
        <span ng-message="email">Bitte gib eine valid Email ein</span>
        <span ng-message="remote_not_activated">
            Die Email-Adresse wurde bereits vergeben. Falls Du Dein Passwort vergessen hast,
            klick bitte <a href="#/login/password-recovery">hier</a>.
        </span>
    </span>
</label>

<input type="email" name="{{ fieldName }}" ng-model="model" placeholder="max.mustermann@domain.name" required>
