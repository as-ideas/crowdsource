<label form-group="{{ fieldName }}">

    <span form-label-valid="{{ fieldName }}" translate="FORM_EMAIL_LABEL">E-Mail</span>

    <span form-label-invalid="{{ fieldName }}" ng-messages="form[fieldName].$error">
        <!-- required and 'pattern' are build-in validations of angular.js -->
        <span ng-message="required">{{'FORM_EMAIL_ERROR_REQUIRED' | translate}}</span>
        <span ng-message="email">{{'FORM_EMAIL_ERROR_INVALID' | translate}}</span>
        <span ng-message="remote_eligible">{{'FORM_EMAIL_ERROR_INVALID_UNIT' | translate}}</span>
        <span ng-message="non_blacklisted_email">{{'FORM_EMAIL_ERROR_INVALID_BLACKLIST' | translate}}</span>
        <span ng-message="remote_not_activated">{{'FORM_EMAIL_ERROR_ALREADY_ACTIVATED_1' | translate}}<a href="#/passwordrecovery">{{'FORM_EMAIL_ERROR_ALREADY_ACTIVATED_2' | translate}}</a></span>
    </span>
    </label>

    <div class="full-width">
        <input type="email" name="{{ fieldName }}" ng-model="model" placeholder="E-Mail"
               required local-email-part-input non-external-email reset-remote-validation translate-attr="{ placeholder: 'FORM_EMAIL_PLACEHOLDER'}">
</div>
