<div class="panel" ng-show="data.statisticType">
    <div class="row">
        <div class="statistic-result small-12 columns">

            <div class="panel">
                <div class="row">
                    <div class="columns">
                        <canvas class="chart chart-line" chart-data="chart.data" chart-labels="chart.labels" chart-legend="chart.showLegend" chart-series="chart.series"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
