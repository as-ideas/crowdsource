<div class="panel statistic-result" ng-show="showResults()">
    <div class="row">
        <div class="small-12 columns">

            <div class="panel">
                <div class="row">
                    <div class="columns">
                        <div class="chart-container-line" ng-if="data.chart.renderLine">
                            <canvas class="chart chart-line" chart-data="data.chart.data" chart-labels="data.chart.labels" chart-legend="true" chart-series="data.chart.series"></canvas>
                        </div>
                        <div class="chart-container-pie" ng-if="data.chart.renderBar">
                            <canvas class="chart chart-pie" chart-data="data.chart.data" chart-labels="data.chart.labels" chart-legend="true" chart-series="data.chart.series"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
