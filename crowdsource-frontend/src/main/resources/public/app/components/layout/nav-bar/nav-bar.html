<div class="header__content-spacer">
    <header class="header__header-container">
        <div class="content-container">
            <nav class="header__navigation">
                <div class="header__header-mobile">
                    <a class="header__home-link" href="#" ng-click="nav.closeMobileMenu()"><div class="header__icon-crowdsource"><img src="images/logo-crowd.svg" width="142" height="25" alt="Crowdsource"></div></a>
                    <button class="header__burger-menu-button" ng-click="nav.toggleMobileMenu()"></button>
                </div>
                <div class="header__nav-container" ng-show="!nav.isMobile || (nav.isMobile && nav.isMobileMenuOpen)">
                    <div ng-repeat-start="breadcrumb in nav.breadcrumbs" class="header__breadcrumb-divider"/>
                    <a ng-repeat-end="" ng-class="{'header__nav-active':$last, 'header__breadcrumb-link':!$last}" ng-href="{{breadcrumb.target}}" ng-click="nav.closeMobileMenu()">{{breadcrumb.label}}</a>
                    <div class="header__breadcrumb-nav-divider" />
                    <a ng-repeat="localNavItem in nav.localNavItems" class="header__nav-link" ng-href="{{localNavItem.target}}" ng-click="nav.closeMobileMenu()">{{localNavItem.label}}</a>
                    <div ng-if="nav.localNavItems.length > 0" class="header__nav-divider"></div>
                <a class="header__nav-link" href="#/help" ng-click="nav.closeMobileMenu()">Hilfe</a>
                <a ng-if="!nav.auth.currentUser.loggedIn" class="header__nav-link" href="#/signup" ng-click="nav.closeMobileMenu()">Registieren</a>
                <a ng-if="!nav.auth.currentUser.loggedIn" class="header__nav-link" href="#/login" ng-click="nav.closeMobileMenu()">Login</a>
                <a ng-if="nav.auth.currentUser.loggedIn" class="header__nav-link" href="#/logout" ng-click="nav.closeMobileMenu()">Logout</a>
                </div>
            </nav>
        </div>
    </header>
</div>
