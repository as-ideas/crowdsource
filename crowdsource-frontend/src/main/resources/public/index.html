<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CrowdSource</title>

    <link rel="stylesheet" href="css/crowdsource.css">

    <script src="app/libs.min.js"></script>
    <script src="app/crowdsource.min.js"></script>
    <script src="/config.js"></script>
</head>
<body>
<div class="page-wrapper">
    <nav-bar></nav-bar>
    <teaser></teaser>
    <status-bar></status-bar>

    <div class="content" ng-view autoscroll="true">
        <div class="browser-fallback" style="display: none">
            <h2 class="plist__heading"><content key="de.asideas.crowdsource.content.application.name" /></h2>

            <p class="plist__intro--has-divider">Dein Browser wird in seiner aktuellen Version nicht von uns
                unterstützt. Bitte update ihn, um teilnehmen zu können.</p>

            <p class="plist__intro--has-divider">Wir unterstützen Chrome ab Version 39, Firefox ab Version 24,
                Safari ab Version 8, Internet Explorer ab Version 9.</p>
        </div>
    </div>
</div>
<footer>
    <!-- Piwik -->
    <script type="text/javascript">
        var _paq = _paq || [];
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="//ideas.piwikpro.com/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', 5]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <noscript><p><img src="//ideas.piwikpro.com/piwik.php?idsite=5" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->

</footer>
</body>
</html>
